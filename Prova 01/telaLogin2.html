        <table class="lateral">

        <div class="miolo"> 

            <div class="dados">
               
                <div class="login">
                    <div class="logo_login">
                        <img src="img/popcorn_logo.png" alt="">
                        <div>PopCorn Ent.</div>
                    </div>

                    <div class="form">
                        <form action="telaPrincipal.html">
                            <div class="usuario">
                                <label for="usuario">Usuário</label>
                                <input type="text" name="usuario" id="usuario" placeholder="Digite seu nome de usuario">
                                </div>
                            <div class="usuario">
                                <label for="senha">Senha</label>
                                <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
                                </div>
                            <div class="usuario">
                            <button type="submit">LOGIN</button>
                            </div>
                        </form>
                    </div>
                    
                </div>


                <div class="cadastro">
                    <div class="top_cadastro">
                    <h4>Sem cadastro?</h4>
                    <p>Cadastre-se grátis para acompanhar os melhores </p>
                    <p>para acompanhar os melhores filmes, séries e programas popcorn</p>
                </div>

                    <form action="telaPrincipal.html">
                        <div class="inputs">
                            <label for="nome">Nome completo:</label>
                            <input type="text" name="nome" id="nome" >
                        </div>
                        <div class="inputs">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="Ex:...@gmail.com">
                        </div>
                        <div class="inputs">
                            <label for="usuario">Nome de usuário</label>
                            <input type="text" name="usuario" id="usuario">
                        </div>
                        <div class="inputs">
                            <label for="nova_senha">Criar senha:</label>
                                <input type="password" name="nova_senha" id="nova_senha">
                           
                        </div>
                        <div class="inputs">
                            <label for="data_nascimento">Data de Nascimento:</label>
                            <input type="date" name="data_nascimento" id="data_nascimento">
                        </div>
                        <div class="inputs">
                            <label for="sexo">Sexo:</label>
                            <select name="sexo" id="sexo">
                                <option value="masculino">Masculino</option>
                                <option value="feminino">Feminino</option>
                                <option value="null">Não dizer</option>
                            </select>
                        </div>

                        <div class="inputs ">
                            <label for="categoria">Categoria(s) preferida:</label>
                            <div class="checkbox">
                            <input type="checkbox" id="canais" name="canais" value="canais">
                            <label for="canais">Canais</label>
                            </div>
                            <div class="checkbox">
                            <input type="checkbox" id="filmes" name="filmes" value="filmes">
                            <label for="filmes">Filmes</label>
                            </div>
                            <div class="checkbox">
                            <input type="checkbox" id="series" name="series" value="series">
                            <label for="series">Series</label>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" id="todos" name="todos" value="todos">
                                <label for="todos">Todos</label>
                            </div>
                        </div>

                        <div class="inputs">
                            <button type="submit">Aproveitar!</button>
                        </div>


                    </form>
