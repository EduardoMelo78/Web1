<body>
    
    <h2> Aula parte 2: Principais #tags</h2>

    <hr/> <!-- Linha horizontal-->

    <div> 
        <p>Este é um paragráfo dentro de uma div.</p>
        <p>Outro paragrafo dentro da mesma DIV.</p>

    <span> 
        <p>Este é um paragráfo dentro de uma div.</p>
